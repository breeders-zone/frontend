# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: docker build -t $(echo $REGISTRY)/$(echo $API_IMAGE):$(echo $TAG) . --build-arg API_BASE_PATH=$(echo $API_BASE_PATH) --build-arg DOCKER_API_BASE_PATH=$(echo $DOCKER_API_BASE_PATH)  --build-arg FIREBASE_API_KEY=$(echo $FIREBASE_API_KEY) --build-arg FIREBASE_AUTH_DOMAIN=$(ehco $FIREBASE_AUTH_DOMAIN) --build-arg FIREBASE_DATABASE_URL=$(echo $FIREBASE_DATABASE_URL) --build-arg FIREBASE_PROJECT_ID=$(echo $FIREBASE_PROJECT_ID) --build-arg FIREBASE_STORAGE_BUCKET=$(echo $FIREBASE_STORAGE_BUCKET) --build-arg FIREBASE_MESSAGING_SENDER_ID=$(echo $FIREBASE_MESSAGING_SENDER_ID) --build-arg FIREBASE_APP_ID=$(echo $FIREBASE_APP_ID)
    - run: docker push $(echo $REGISTRY)/$(echo $API_IMAGE):$(echo $TAG)
